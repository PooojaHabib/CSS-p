<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        .border {
            color: khaki;
            background-color: magenta;
            border-style: inset;
            border-color: blueviolet;
        }
    </style>
</head>

<body>
    <p style="background-color: aquamarine;color: blue;border: solid blue;">Lorem ipsum dolor sit.</p>
    <p style="background-color: bisque;color: blueviolet;border:dotted indigo;">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
    </p>
    <p style="background-color: blanchedalmond;color: brown;border: double darkblue;">Lorem ipsum dolor sit amet consectetur adipisicing.
    </p>
    <div class="border">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
</body>

</html>
